<strong><p>List of all commands:</p></strong>
<ul>
  <li>/nick [nickname] : Define your nickname</li>
  <li>/list [string] : List channels or contain [string]</li>
  <li>/join [channel] : Join a channel</li>
  <li>/part [channel] : Leave a channel</li>
  <li>/users : User list of current channel</li>
  <li>/msg [nickname] [message] : Send a private message</li>
</ul>
