<div class="row" ng-controller="AuthCtrl" ng-hide="$root.token">
  <div class="col-lg-5">
    <div class="panel panel-default">
      <div class="panel-heading text-center">Register</div>
      <div class="panel-body">
        <form ng-submit="register()" class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-3" for="username">Username:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" ng-model="register.user.username">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3" for="email">E-mail:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="email" ng-model="register.user.email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3" for="password">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" ng-model="register.user.password">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3" for="password_confirm">Confirm</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password_confirm" ng-model="register.user.password_confirm">
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block">REGISTER</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5 col-lg-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading text-center">Login</div>
      <div class="panel-body">
        <form ng-submit="login()" class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-3" for="login">Username or E-mail:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="login" ng-model="credentials.user.login">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3" for="password">Mot de passe</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="password" ng-model="credentials.user.password">
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block"/>LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</div>
