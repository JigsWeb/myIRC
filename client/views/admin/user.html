<div class="col-lg-5">
  <div class="panel panel-primary">
    <div class="panel-heading">Edit a user</div>
    <div class="panel-body">
      <form class="form-horizontal" role="form" ng-submit="user.update()">
        <div class="form-group">
          <label class="control-label col-lg-3" for="username">Username:</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="username" ng-model="user.edit.username">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-3" for="email">Email:</label>
          <div class="col-lg-9">
            <input type="email" class="form-control" id="email" ng-model="user.edit.email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" ng-model="user.edit.admin"> Admin</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Update</button>
      </form>
    </div>
  </div>
</div>
<div class="col-lg-7">
  <div class="panel panel-primary">
    <div class="panel-heading">User's list</div>
    <div class="panel-body">
      <table class="table table-hover">
        <tr>
          <th>Username</th>
          <th>E-mail</th>
          <th>Admin</th>
          <th colspan="2"></th>
        </tr>
        <tr ng-repeat="u in user.list">
          <td>{{u.username}}</td>
          <td>{{u.email}}</td>
          <td ng-show="u.admin">Oui</td>
          <td ng-hide="u.admin">Non</td>
          <td><button class="btn btn-warning" ng-click="user.edit.action($index)">Edit</button></td>
          <td><button class="btn btn-danger" ng-click="user.destroy($index)">Remove</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
